    <script>
        // Authentication check
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in and is admin
            if (!window.authManager.isLoggedIn()) {
                window.location.href = 'admin-login.html';
                return;
            }
            
            if (!window.authManager.isAdmin()) {
                window.location.href = 'profile.html';
                return;
            }
            
            // User Mode functionality
            document.getElementById('userModeBtn').addEventListener('click', function() {
                if (confirm('Switch to User Mode? You can access the website as a regular customer for testing purposes.')) {
                    localStorage.setItem('adminMode', 'false');
                    window.location.href = 'index.html';
                }
            });
            
            // Load users
            loadUsers();
        });

        let users = [];
        let selectedUser = null;
        let filteredUsers = [];

        async function loadUsers() {
            try {
                const res = await fetch('/api/users');
                const data = await res.json();
                users = data.users || data || [];
                filteredUsers = [...users];
                renderUsersTable();
            } catch (e) {
                console.error('Failed to load users', e);
            }
        }

        function renderUsersTable() {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = '';

            filteredUsers.forEach(user => {
                const row = document.createElement('tr');
                row.className = 'border-t border-t-[#d1e6d9] hover:bg-gray-50 cursor-pointer';
                row.onclick = () => showUserDetails(user);
                row.innerHTML = `
                    <td class="h-[72px] px-4 py-2 w-[300px] text-[#0e1a13] text-sm font-normal leading-normal">${user.fullName || 'N/A'}</td>
                    <td class="h-[72px] px-4 py-2 w-[300px] text-[#51946c] text-sm font-normal leading-normal">${user.email || 'N/A'}</td>
                    <td class="h-[72px] px-4 py-2 w-[200px] text-[#51946c] text-sm font-normal leading-normal">${user.phoneNumber || 'N/A'}</td>
                    <td class="h-[72px] px-4 py-2 w-[150px] text-sm">
                        <span class="bg-${user.role === 'admin' ? 'blue' : 'green'}-100 text-${user.role === 'admin' ? 'blue' : 'green'}-800 px-2 py-1 rounded text-xs font-medium">${user.role || 'customer'}</span>
                    </td>
                    <td class="h-[72px] px-4 py-2 w-[150px] text-sm">
                        <span class="bg-purple-100 text-purple-800 px-2 py-1 rounded text-xs font-medium">${user.customerType || 'online'}</span>
                    </td>
                    <td class="h-[72px] px-4 py-2 w-[120px] text-sm">
                        <span class="bg-${user.status === 'active' ? 'green' : user.status === 'inactive' ? 'yellow' : 'red'}-100 text-${user.status === 'active' ? 'green' : user.status === 'inactive' ? 'yellow' : 'red'}-800 px-2 py-1 rounded text-xs font-medium">${user.status || 'active'}</span>
                    </td>
                    <td class="h-[72px] px-4 py-2 w-[120px] text-sm">
                        <button onclick="event.stopPropagation(); deleteUser('${user._id}')" class="text-red-600 hover:text-red-800 text-xs">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function openAddUserModal() {
            document.getElementById('addUserModal').classList.remove('hidden');
        }

        function closeAddUserModal() {
            document.getElementById('addUserModal').classList.add('hidden');
            document.getElementById('addUserForm').reset();
        }

        function showUserDetails(user) {
            selectedUser = user;
            const content = document.getElementById('userDetailsContent');
            content.innerHTML = `
                <div class="grid grid-cols-2 gap-4">

                        <label class="block text-sm font-medium text-gray-700">Full Name</label>

                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Username</label>
                        <p class="text-sm text-gray-900">${user.username || 'N/A'}</p>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Email</label>

                        <label class="block text-sm font-medium text-gray-700">Phone</label>

                    <div>

                </div>

            document.getElementById('userDetailsModal').classList.remove('hidden');
        }

        function closeUserDetailsModal() {
            document.getElementById('userDetailsModal').classList.add('hidden');
            selectedUser = null;
        }

        async function addUser() {
            const formData = {
                fullName: document.getElementById('addFullName').value,
                email: document.getElementById('addEmail').value,
                username: document.getElementById('addUsername').value,
                phoneNumber: document.getElementById('addPhone').value,
                password: document.getElementById('addPassword').value,
                role: document.getElementById('addRole').value,
                customerType: document.getElementById('addCustomerType').value,
                status: document.getElementById('addStatus').value
            };

            try {
                const res = await fetch('/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('authToken')
                    },
                    body: JSON.stringify(formData)
                });

                if (res.ok) {
                    closeAddUserModal();
                    await loadUsers();
                    alert('Customer added successfully!');
                } else {
                    const error = await res.json();
                    alert('Failed to add customer: ' + (error.message || 'Unknown error'));
                }
            } catch (e) {
                alert('Failed to add customer: ' + e.message);
            }
        }

        async function deleteUser(userId) {
            if (!confirm('Delete this user?')) return;
            try {
                const res = await fetch(`/api/users/${userId}`, { 
                    method: 'DELETE',
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('authToken')
                    }
                });
                
                if (res.ok) {
                    await loadUsers();
                    alert('User deleted successfully!');
                } else {
                    alert('Failed to delete user');
                }
            } catch (e) {
                alert('Failed to delete user');
            }
        }

        function deleteUserFromModal() {
            if (selectedUser) {
                deleteUser(selectedUser._id);
                closeUserDetailsModal();
            }
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            filteredUsers = users.filter(user => 
                (user.fullName && user.fullName.toLowerCase().includes(searchTerm)) ||
                (user.email && user.email.toLowerCase().includes(searchTerm)) ||
                (user.username && user.username.toLowerCase().includes(searchTerm)) ||
                (user.phoneNumber && user.phoneNumber.toLowerCase().includes(searchTerm))
            );
            renderUsersTable();
        });

        // Form submission
        document.getElementById('addUserForm').addEventListener('submit', function(e) {
            e.preventDefault();
            addUser();
        });

        // Logout function
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                // Clear all authentication data
                localStorage.removeItem('authToken');
                localStorage.removeItem('userData');
                localStorage.removeItem('adminMode');
                // Redirect to main website as new user
                window.location.href = 'index.html';
            }
        }
    </script>
