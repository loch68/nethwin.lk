            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);

        /* Card styling */

            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid #e5e7eb;
        }
        
        /* Animation for loading */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }
        
        /* Horizontal scroll styling */
        .table-container {
            scrollbar-width: thin;
            scrollbar-color: #cbd5e0 #f7fafc;
        }
        
        .table-container::-webkit-scrollbar {
            height: 8px;
        }
        
        .table-container::-webkit-scrollbar-track {
            background: #f7fafc;
            border-radius: 4px;
        }
        
        .table-container::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 4px;
        }
        
        .table-container::-webkit-scrollbar-thumb:hover {
            background: #a0aec0;
        }
        
        /* Scroll indicator */
        .scroll-indicator {
            position: relative;
        }
        
        .scroll-indicator::after {
            content: '← Scroll horizontally to see more details →';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 10;
        }
        
        .scroll-indicator:hover::after {
            opacity: 1;
        }
        
        /* Scroll shadow indicators */
        .table-container {
            position: relative;
        }
        
        .table-container::before,
        .table-container::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 20px;
            pointer-events: none;
            z-index: 5;
            transition: opacity 0.3s ease;
        }
        
        .table-container::before {
            left: 0;
            background: linear-gradient(to right, rgba(255, 255, 255, 0.8), transparent);
        }
        
        .table-container::after {
            right: 0;
            background: linear-gradient(to left, rgba(255, 255, 255, 0.8), transparent);
        }
        
        .table-container.scrolled-left::before {
            opacity: 0;
        }
        
        .table-container.scrolled-right::after {
            opacity: 0;
        }
        
        /* Mobile touch scroll improvements */
        @media (max-width: 768px) {
            .table-container {
                -webkit-overflow-scrolling: touch;
                scroll-behavior: smooth;
            }

                font-size: 11px !important;
                padding: 4px 8px !important;
                right: 10px !important;
            }
        }
        
        /* Smooth scrolling for all devices */
        .table-container {
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

            // Check if user is logged in and is admin
            if (!window.authManager.isLoggedIn()) {
                window.location.href = 'admin-login.html';
                return;
            }
            
            if (!window.authManager.isAdmin()) {
                window.location.href = 'profile.html';
                return;
            }
            
            // Load print orders
            loadPrintOrders();
            
            // Update total orders count
            updateTotalOrdersCount();
            
            // User Mode functionality
            document.getElementById('userModeBtn').addEventListener('click', function() {
                if (confirm('Switch to User Mode? You can access the website as a regular customer for testing purposes.')) {
                    localStorage.setItem('adminMode', 'false');
                    window.location.href = 'index.html';
                }
            });
        });

        // Load print orders
        async function loadPrintOrders() {
            try {
                console.log('Loading print orders...');
                const response = await fetch('/api/admin/print-orders');
                const data = await response.json();
                
                console.log('Print orders API response:', data);
                
                const orders = data.data?.orders || data.orders || data || [];
                console.log('Processed print orders:', orders);
                
                displayPrintOrders(orders);
                updateTotalOrdersCount(orders.length);
                
                // Setup scroll indicator after a short delay to ensure table is rendered
                setTimeout(() => {
                    setupScrollIndicator();
                    setupScrollShadows();
                }, 100);
            } catch (error) {
                console.error('Error loading print orders:', error);
                displayPrintOrders([]);
                updateTotalOrdersCount(0);
            }
        }

        // Update total orders count
        function updateTotalOrdersCount(count = 0) {
            const totalOrdersElement = document.getElementById('totalOrdersCount');
            if (totalOrdersElement) {
                totalOrdersElement.textContent = count;
            }
        }

        // Add scroll indicator functionality
        function setupScrollIndicator() {
            const tableContainer = document.querySelector('.table-container');
            if (tableContainer) {
                // Check if table is scrollable
                const isScrollable = tableContainer.scrollWidth > tableContainer.clientWidth;
                
                if (isScrollable) {
                    // Add scroll indicator
                    const indicator = document.createElement('div');
                    indicator.className = 'scroll-hint';
                    indicator.innerHTML = '← Scroll horizontally to see all details →';
                    indicator.style.cssText = `
                        position: absolute;
                        top: 10px;
                        right: 20px;
                        background: rgba(0, 0, 0, 0.8);
                        color: white;
                        padding: 6px 12px;
                        border-radius: 20px;
                        font-size: 12px;
                        font-weight: 500;
                        z-index: 20;
                        pointer-events: none;
                        animation: pulse 2s infinite;
                    `;
                    
                    // Add pulse animation
                    const style = document.createElement('style');
                    style.textContent = `
                        @keyframes pulse {
                            0%, 100% { opacity: 0.7; }
                            50% { opacity: 1; }
                        }
                    `;
                    document.head.appendChild(style);
                    
                    tableContainer.style.position = 'relative';
                    tableContainer.appendChild(indicator);
                    
                    // Hide indicator after 5 seconds
                    setTimeout(() => {
                        if (indicator.parentNode) {
                            indicator.style.opacity = '0';
                            indicator.style.transition = 'opacity 0.5s ease';
                            setTimeout(() => {
                                if (indicator.parentNode) {
                                    indicator.remove();
                                }
                            }, 500);
                        }
                    }, 5000);
                }
            }
        }

        // Setup scroll shadow indicators
        function setupScrollShadows() {
            const tableContainer = document.querySelector('.table-container');
            if (tableContainer) {
                const updateScrollShadows = () => {
                    const scrollLeft = tableContainer.scrollLeft;
                    const maxScrollLeft = tableContainer.scrollWidth - tableContainer.clientWidth;
                    
                    // Update shadow classes based on scroll position
                    if (scrollLeft <= 0) {
                        tableContainer.classList.remove('scrolled-left');
                    } else {
                        tableContainer.classList.add('scrolled-left');
                    }
                    
                    if (scrollLeft >= maxScrollLeft) {
                        tableContainer.classList.remove('scrolled-right');
                    } else {
                        tableContainer.classList.add('scrolled-right');
                    }
                };
                
                // Initial check
                updateScrollShadows();
                
                // Add scroll event listener
                tableContainer.addEventListener('scroll', updateScrollShadows);
            }
        }

        // Display print orders in table
        function displayPrintOrders(orders) {
            const tbody = document.getElementById('ordersTableBody');
            
            if (orders.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="8" class="px-6 py-12 text-center text-[#51946c]">
                            <div class="flex flex-col items-center">
                                <svg class="w-16 h-16 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"></path>
                                </svg>
                                <p class="text-lg font-medium">No print orders found</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = orders.map(order => {
                const date = new Date(order.createdAt).toLocaleDateString();
                const printType = `${order.paperSize} - ${order.colorOption.replace('_', ' ')} (${order.copies} copies)`;
                const shortId = order._id.substring(0, 8) + '...';
                
                return `
                    <tr class="border-t border-t-[#d1e6d9] hover:bg-gradient-to-r hover:from-gray-50 hover:to-blue-50 transition-all duration-200 fade-in-up">
                        <td class="px-6 py-4 text-[#0e1a13] text-base font-medium" title="${order._id}">
                            <div class="flex items-center">
                                <span class="bg-gray-100 px-3 py-1 rounded-full text-sm font-mono">${shortId}</span>
                            </div>
                        </td>
                        <td class="px-6 py-4 text-[#51946c] text-base">
                            <div class="flex flex-col">
                                <span class="font-semibold">${order.userName || 'Customer'}</span>
                                <span class="text-sm text-gray-500">${order.email || ''}</span>
                            </div>
                        </td>
                        <td class="px-6 py-4 text-[#51946c] text-base">
                            <div class="flex flex-col space-y-1">
                                <span class="font-medium">${order.paperSize}</span>
                                <span class="text-sm text-gray-600">${order.colorOption.replace('_', ' ')}</span>
                                <span class="text-sm text-gray-500">${order.copies} copies</span>
                            </div>
                        </td>
                        <td class="px-6 py-4 text-[#51946c] text-base font-bold">
                            <span class="bg-green-100 text-green-800 px-3 py-1 rounded-full">LKR ${(Number(order.estimatedPrice || 0)).toFixed(2)}</span>
                        </td>
                        <td class="px-6 py-4 text-base">
                            <select class="status-select bg-white border-2 border-gray-300 rounded-lg px-3 py-2 text-sm font-medium focus:border-blue-500 focus:outline-none transition-colors" data-order-id="${order._id}" data-current-status="${order.status}">
                                <option value="pending" ${order.status === 'pending' ? 'selected' : ''}>⏳ Pending</option>
                                <option value="processing" ${order.status === 'processing' ? 'selected' : ''}>⚙️ Processing</option>
                                <option value="in_queue" ${order.status === 'in_queue' ? 'selected' : ''}>📋 In Queue</option>
                                <option value="in_progress" ${order.status === 'in_progress' ? 'selected' : ''}>🔄 In Progress</option>
                                <option value="ready" ${order.status === 'ready' ? 'selected' : ''}>✅ Ready</option>
                                <option value="completed" ${order.status === 'completed' ? 'selected' : ''}>✅ Completed</option>
                                <option value="shipped" ${order.status === 'shipped' ? 'selected' : ''}>🚚 Shipped</option>
                                <option value="cancelled" ${order.status === 'cancelled' ? 'selected' : ''}>❌ Cancelled</option>
                            </select>
                        </td>
                        <td class="px-6 py-4 text-base">
                            <button onclick="viewDocument('${order._id}', '${order.originalFileName}')" 
                                    class="bg-blue-100 hover:bg-blue-200 text-blue-700 px-4 py-2 rounded-lg text-sm font-medium transition-colors duration-200 flex items-center space-x-2 btn-enhanced">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                                <span>View</span>
                            </button>
                        </td>
                        <td class="px-6 py-4 text-[#51946c] text-base">
                            <div class="flex flex-col">
                                <span class="font-medium">${date}</span>
                                <span class="text-sm text-gray-500">${new Date(order.createdAt).toLocaleTimeString()}</span>
                            </div>
                        </td>
                        <td class="px-6 py-4 text-base">
                            <div class="flex space-x-2">
                                <button onclick="updateOrderStatus('${order._id}')" 
                                        class="bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white px-3 py-2 rounded-lg text-sm font-medium transition-all duration-200 shadow-md hover:shadow-lg flex items-center space-x-1 btn-enhanced">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                    </svg>
                                    <span>Update</span>
                                </button>
                                ${order.status === 'pending' || order.status === 'processing' ? `
                                    <button onclick="moveToQueue('${order._id}')" 
                                            class="bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white px-3 py-2 rounded-lg text-sm font-medium transition-all duration-200 shadow-md hover:shadow-lg flex items-center space-x-1 btn-enhanced"
                                            title="Move to Production Queue">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
                                        </svg>
                                        <span>Queue</span>
                                    </button>
                                ` : order.status === 'in_queue' || order.status === 'in_progress' || order.status === 'ready' ? `
                                    <button onclick="window.open('admin-print-queue.html', '_blank')" 
                                            class="bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white px-3 py-2 rounded-lg text-sm font-medium transition-all duration-200 shadow-md hover:shadow-lg flex items-center space-x-1 btn-enhanced"
                                            title="View in Production Queue">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
                                        </svg>
                                        <span>In Queue</span>
                                    </button>
                                ` : ''}
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');

            // Add event listeners for status changes
            document.querySelectorAll('.status-select').forEach(select => {
                select.addEventListener('change', function() {
                    const orderId = this.dataset.orderId;
                    const newStatus = this.value;
                    const currentStatus = this.dataset.currentStatus;
                    
                    if (newStatus !== currentStatus) {
                        this.style.backgroundColor = '#fef3c7'; // Highlight changed status
                        this.style.borderColor = '#f59e0b';
                        this.style.transform = 'scale(1.02)';
                    } else {
                        this.style.backgroundColor = 'white';
                        this.style.borderColor = '#d1d5db';
                        this.style.transform = 'scale(1)';
                    }
                });
            });
        }

        // View document function
        function viewDocument(orderId, fileName) {
            const documentUrl = `/api/print-orders/${orderId}/document`;
            window.open(documentUrl, '_blank');
        }

        // Update order status function
        async function updateOrderStatus(orderId) {
            const selectElement = document.querySelector(`[data-order-id="${orderId}"]`);
            const newStatus = selectElement.value;
            const currentStatus = selectElement.dataset.currentStatus;

            if (newStatus === currentStatus) {
                alert('No changes to update');
                return;
            }

            try {
                const response = await fetch(`/api/admin/print-orders/${orderId}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('authToken')
                    },
                    body: JSON.stringify({
                        status: newStatus
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    alert('Order status updated successfully!');
                    
                    // Update the current status
                    selectElement.dataset.currentStatus = newStatus;
                    selectElement.style.backgroundColor = 'white';
                    selectElement.style.borderColor = '#d1d5db';
                    selectElement.style.transform = 'scale(1)';
                    
                    // Reload the orders to reflect changes
                    loadPrintOrders();
                } else {
                    const error = await response.json();
                    alert('Failed to update status: ' + (error.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Update status error:', error);
                alert('Failed to update status. Please try again.');
            }
        }

        // Move order to production queue
        async function moveToQueue(orderId) {
            if (confirm('Move this order to the production queue? This will change the status to "in_queue".')) {
                try {
                    const response = await fetch(`/api/print-orders/${orderId}/status`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            status: 'in_queue',
                            progress: 0
                        })
                    });

                    if (response.ok) {
                        const result = await response.json();
                        alert('Order moved to production queue successfully!');
                        
                        // Reload the orders to reflect changes
                        loadPrintOrders();
                    } else {
                        const error = await response.json();
                        alert('Failed to move to queue: ' + (error.error || 'Unknown error'));
                    }
                } catch (error) {
                    console.error('Move to queue error:', error);
                    alert('Failed to move to queue. Please try again.');
                }
            }
        }

        // Logout function
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                // Clear all authentication data
                localStorage.removeItem('authToken');
                localStorage.removeItem('userData');
                localStorage.removeItem('adminMode');
                // Redirect to main website as new user
                window.location.href = 'index.html';
            }
        }

        // Export print orders as CSV
        async function exportPrintOrdersCSV() {
            try {
                // Show loading state
                const button = document.querySelector('button[onclick="exportPrintOrdersCSV()"]');
                const originalText = button.innerHTML;
                button.innerHTML = `
                    <svg class="w-4 h-4 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                    <span>Exporting...</span>
                `;
                button.disabled = true;

                // Make API call to export CSV
                const response = await fetch('/api/admin/print-orders/export/csv', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    }
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Server error:', response.status, errorText);
                    throw new Error(`Failed to export CSV: ${response.status} ${errorText}`);
                }

                // Get the CSV content
                const csvContent = await response.text();

                // Create and download the file
                const blob = new Blob([csvContent], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'print-orders-export.csv';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);

                // Show success notification
                showNotification('Print orders CSV exported successfully!', 'success');

            } catch (error) {
                console.error('CSV export error:', error);
                showNotification('Failed to export CSV. Please try again.', 'error');
            } finally {
                // Restore button state
                const button = document.querySelector('button[onclick="exportPrintOrdersCSV()"]');
                button.innerHTML = originalText;
                button.disabled = false;
            }
        }

        // Export print orders as PDF (HTML)
        async function exportPrintOrdersPDF() {
            try {
                // Show loading state
                const button = document.querySelector('button[onclick="exportPrintOrdersPDF()"]');
                const originalText = button.innerHTML;
                button.innerHTML = `
                    <svg class="w-4 h-4 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                    <span>Exporting...</span>
                `;
                button.disabled = true;

                // Make API call to export PDF
                const response = await fetch('/api/admin/print-orders/export/pdf', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    }
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Server error:', response.status, errorText);
                    throw new Error(`Failed to export PDF: ${response.status} ${errorText}`);
                }

                // Get the HTML content
                const htmlContent = await response.text();

                // Create and download the file
                const blob = new Blob([htmlContent], { type: 'text/html' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'print-orders-report.html';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);

                // Show success notification
                showNotification('Print orders PDF exported successfully!', 'success');

            } catch (error) {
                console.error('PDF export error:', error);
                showNotification('Failed to export PDF. Please try again.', 'error');
            } finally {
                // Restore button state
                const button = document.querySelector('button[onclick="exportPrintOrdersPDF()"]');
                button.innerHTML = originalText;
                button.disabled = false;
            }
        }

        // Notification function
        function showNotification(message, type = 'info') {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 z-50 px-6 py-4 rounded-lg shadow-lg text-white font-medium transition-all duration-300 transform translate-x-full ${
                type === 'success' ? 'bg-green-500' : 
                type === 'error' ? 'bg-red-500' : 
                type === 'warning' ? 'bg-yellow-500' : 'bg-blue-500'
            }`;
            notification.textContent = message;

            // Add to page
            document.body.appendChild(notification);

            // Animate in
            setTimeout(() => {
                notification.classList.remove('translate-x-full');
            }, 100);

            // Remove after 3 seconds
            setTimeout(() => {
                notification.classList.add('translate-x-full');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
    </script>
