        .status-approved {

                        <h3 class="text-xl font-bold text-gray-900">Review Details</h3>
                        <button onclick="closeReviewModal()" class="text-gray-400 hover:text-gray-600">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                    
                    <div id="reviewModalContent">
                        <!-- Review content will be loaded here -->
                    </div>
                    
                    <div class="flex gap-3 mt-6">
                        <button id="approveReviewBtn" class="flex-1 bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition-colors">
                            Approve Review
                        </button>
                        <button id="deleteReviewBtn" class="flex-1 bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700 transition-colors">
                            Delete Review
                        </button>
                        <button onclick="closeReviewModal()" class="flex-1 bg-gray-300 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-400 transition-colors">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentReviews = [];
        let allReviews = []; // Store all reviews for counting
        let currentPage = 1;
        let selectedReviews = new Set();

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadReviews();
            setupEventListeners();
        });

        // Setup event listeners
        function setupEventListeners() {
            // Filters
            document.getElementById('statusFilter').addEventListener('change', loadReviews);
            document.getElementById('ratingFilter').addEventListener('change', function() {
                // Update visual buttons when dropdown changes
                updateVisualStarFilter();
                loadReviews();
            });
            document.getElementById('searchInput').addEventListener('input', debounce(loadReviews, 500));

            // Bulk actions
            document.getElementById('bulkApproveBtn').addEventListener('click', () => bulkAction('approve'));
            document.getElementById('bulkDeleteBtn').addEventListener('click', () => bulkAction('delete'));

            // Select all checkbox
            document.getElementById('selectAll').addEventListener('change', toggleSelectAll);
        }

        // Load reviews
        async function loadReviews() {
            try {
                const status = document.getElementById('statusFilter').value;
                const rating = document.getElementById('ratingFilter').value;
                const search = document.getElementById('searchInput').value;

                let url = `/api/reviews?page=${currentPage}&limit=20`;
                if (status) url += `&status=${status}`;
                if (rating) url += `&rating=${rating}`;
                if (search) url += `&search=${encodeURIComponent(search)}`;

                console.log('Loading reviews with URL:', url); // Debug log
                const response = await fetch(url);
                if (!response.ok) throw new Error('Failed to load reviews');

                const data = await response.json();
                currentReviews = data.reviews;
                allReviews = data.allReviews || data.reviews; // Store all reviews for counting
                displayReviews();
                updatePagination(data.pagination);
                updateBulkActionButtons();
                updateStarFilterCounts();
            } catch (error) {
                console.error('Error loading reviews:', error);
                showNotification('Failed to load reviews', 'error');
            }
        }

        // Display reviews in table
        function displayReviews() {
            const tbody = document.getElementById('reviewsTableBody');
            tbody.innerHTML = '';

            if (currentReviews.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="8" class="px-6 py-8 text-center text-gray-500">
                            No reviews found
                        </td>
                    </tr>
                `;
                return;
            }

            currentReviews.forEach(review => {
                const row = createReviewRow(review);
                tbody.appendChild(row);
            });
        }

        // Create review table row
        function createReviewRow(review) {
            const tr = document.createElement('tr');
            tr.className = 'hover:bg-gray-50';
            
            const stars = '★'.repeat(review.rating) + '☆'.repeat(5 - review.rating);
            const date = new Date(review.createdAt).toLocaleDateString();
            const statusClass = `status-${review.status}`;
            
            tr.innerHTML = `
                <td class="px-6 py-4">
                    <input type="checkbox" class="review-checkbox rounded border-gray-300 text-green-600 focus:ring-green-500" 
                           value="${review._id}" onchange="toggleReviewSelection('${review._id}')">
                </td>
                <td class="px-6 py-4">
                    <div>
                        <div class="font-medium text-gray-900">${review.userName}</div>
                        <div class="text-sm text-gray-500">${review.userEmail}</div>
                    </div>
                </td>
                <td class="px-6 py-4 text-sm text-gray-900">${review.productId}</td>
                <td class="px-6 py-4">
                    <div class="rating-stars text-lg">${stars}</div>
                    <div class="text-sm text-gray-500">${review.rating}/5</div>
                </td>
                <td class="px-6 py-4">
                    <div class="max-w-xs truncate" title="${review.title}">${review.title}</div>
                </td>
                <td class="px-6 py-4">
                    <span class="px-2 py-1 text-xs font-semibold rounded-full ${statusClass}">
                        ${review.status.charAt(0).toUpperCase() + review.status.slice(1)}
                    </span>
                </td>
                <td class="px-6 py-4 text-sm text-gray-500">${date}</td>
                <td class="px-6 py-4">
                    <div class="flex gap-2">
                        <button onclick="viewReview('${review._id}')" class="text-blue-600 hover:text-blue-800 text-sm">
                            View
                        </button>
                        ${review.status === 'pending' ? `
                            <button onclick="updateReviewStatus('${review._id}', 'approved')" class="text-green-600 hover:text-green-800 text-sm">
                                Approve
                            </button>
                        ` : ''}
                        <button onclick="updateReviewStatus('${review._id}', 'delete')" class="text-red-600 hover:text-red-800 text-sm">
                            Delete
                        </button>
                    </div>
                </td>
            `;
            
            return tr;
        }

        // Toggle review selection
        function toggleReviewSelection(reviewId) {
            if (selectedReviews.has(reviewId)) {
                selectedReviews.delete(reviewId);
            } else {
                selectedReviews.add(reviewId);
            }
            updateBulkActionButtons();
        }

        // Toggle select all
        function toggleSelectAll() {
            const selectAll = document.getElementById('selectAll');
            const checkboxes = document.querySelectorAll('.review-checkbox');
            
            checkboxes.forEach(checkbox => {
                checkbox.checked = selectAll.checked;
                if (selectAll.checked) {
                    selectedReviews.add(checkbox.value);
                } else {
                    selectedReviews.delete(checkbox.value);
                }
            });
            
            updateBulkActionButtons();
        }

        // Update bulk action buttons
        function updateBulkActionButtons() {
            const hasSelection = selectedReviews.size > 0;
            document.getElementById('bulkApproveBtn').disabled = !hasSelection;
            document.getElementById('bulkDeleteBtn').disabled = !hasSelection;
        }

        // Bulk actions
        async function bulkAction(action) {
            if (selectedReviews.size === 0) return;

            const confirmMessage = action === 'approve' 
                ? `Are you sure you want to approve ${selectedReviews.size} reviews?`
                : `Are you sure you want to delete ${selectedReviews.size} reviews?`;

            if (!confirm(confirmMessage)) return;

            try {
                const response = await fetch('/api/admin/reviews/bulk-action', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    },
                    body: JSON.stringify({
                        action: action,
                        reviewIds: Array.from(selectedReviews)
                    })
                });

                if (!response.ok) throw new Error('Failed to perform bulk action');

                const result = await response.json();
                showNotification(result.message, 'success');
                
                selectedReviews.clear();
                document.getElementById('selectAll').checked = false;
                loadReviews();
            } catch (error) {
                console.error('Bulk action error:', error);
                showNotification('Failed to perform bulk action', 'error');
            }
        }

        // Update review status
        async function updateReviewStatus(reviewId, status) {
            const confirmMessage = status === 'approved' 
                ? 'Are you sure you want to approve this review?'
                : 'Are you sure you want to permanently delete this review from the database?';

            if (!confirm(confirmMessage)) return;

            try {
                let response;
                
                if (status === 'delete') {
                    // Use DELETE endpoint for permanent deletion
                    response = await fetch(`/api/reviews/${reviewId}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                        }
                    });
                } else {
                    // Use PUT endpoint for status updates
                    response = await fetch(`/api/reviews/${reviewId}/status`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                        },
                        body: JSON.stringify({ status })
                    });
                }

                if (!response.ok) throw new Error('Failed to update review status');

                const result = await response.json();
                showNotification(result.message || `Review ${status} successfully`, 'success');
                loadReviews();
            } catch (error) {
                console.error('Update status error:', error);
                showNotification('Failed to update review status', 'error');
            }
        }

        // View review details
        async function viewReview(reviewId) {
            try {
                const review = currentReviews.find(r => r._id === reviewId);
                if (!review) return;

                const stars = '★'.repeat(review.rating) + '☆'.repeat(5 - review.rating);
                const date = new Date(review.createdAt).toLocaleDateString();

                document.getElementById('reviewModalContent').innerHTML = `
                    <div class="space-y-4">
                        <div class="flex items-center gap-4">
                            <div>
                                <h4 class="font-semibold text-gray-900">${review.userName}</h4>
                                <p class="text-sm text-gray-500">${review.userEmail}</p>
                            </div>
                            <div class="ml-auto">
                                <span class="px-2 py-1 text-xs font-semibold rounded-full status-${review.status}">
                                    ${review.status.charAt(0).toUpperCase() + review.status.slice(1)}
                                </span>
                            </div>
                        </div>
                        
                        <div>
                            <div class="rating-stars text-2xl mb-2">${stars}</div>
                            <p class="text-sm text-gray-500">${review.rating}/5 stars</p>
                        </div>
                        
                        <div>
                            <h5 class="font-semibold text-gray-900 mb-2">${review.title}</h5>
                            <p class="text-gray-700">${review.comment}</p>
                        </div>
                        
                        <div class="text-sm text-gray-500">
                            <p>Submitted: ${date}</p>
                            <p>Product ID: ${review.productId}</p>
                            <p>Helpful votes: ${review.helpfulVotes || 0}</p>
                        </div>
                    </div>
                `;

                // Update action buttons
                document.getElementById('approveReviewBtn').onclick = () => {
                    updateReviewStatus(reviewId, 'approved');
                    closeReviewModal();
                };
                document.getElementById('deleteReviewBtn').onclick = () => {
                    updateReviewStatus(reviewId, 'delete');
                    closeReviewModal();
                };

                document.getElementById('reviewModal').classList.remove('hidden');
            } catch (error) {
                console.error('Error viewing review:', error);
                showNotification('Failed to load review details', 'error');
            }
        }

        // Close review modal
        function closeReviewModal() {
            document.getElementById('reviewModal').classList.add('hidden');
        }

        // Update pagination
        function updatePagination(pagination) {
            const container = document.getElementById('paginationContainer');
            if (!pagination || pagination.pages <= 1) {
                container.innerHTML = '';
                return;
            }

            let html = '<div class="flex items-center justify-between">';
            html += `<div class="text-sm text-gray-500">Showing ${(pagination.page - 1) * pagination.limit + 1} to ${Math.min(pagination.page * pagination.limit, pagination.total)} of ${pagination.total} reviews</div>`;
            
            html += '<div class="flex gap-2">';
            if (pagination.page > 1) {
                html += `<button onclick="changePage(${pagination.page - 1})" class="px-3 py-1 border border-gray-300 rounded hover:bg-gray-50">Previous</button>`;
            }
            
            for (let i = Math.max(1, pagination.page - 2); i <= Math.min(pagination.pages, pagination.page + 2); i++) {
                const activeClass = i === pagination.page ? 'bg-green-600 text-white' : 'border border-gray-300 hover:bg-gray-50';
                html += `<button onclick="changePage(${i})" class="px-3 py-1 rounded ${activeClass}">${i}</button>`;
            }
            
            if (pagination.page < pagination.pages) {
                html += `<button onclick="changePage(${pagination.page + 1})" class="px-3 py-1 border border-gray-300 rounded hover:bg-gray-50">Next</button>`;
            }
            html += '</div></div>';

            container.innerHTML = html;
        }

        // Change page
        function changePage(page) {
            currentPage = page;
            loadReviews();
        }

        // Refresh reviews
        function refreshReviews() {
            currentPage = 1;
            selectedReviews.clear();
            document.getElementById('selectAll').checked = false;
            loadReviews();
        }

        // Star filter functions
        function filterByStars(rating) {
            console.log('Filtering by stars:', rating); // Debug log
            
            // Update the dropdown to match
            document.getElementById('ratingFilter').value = rating;
            
            // Update active button styling
            updateVisualStarFilter();
            
            // Reset to first page and load reviews
            currentPage = 1;
            loadReviews();
        }

        // Update visual star filter buttons to match dropdown
        function updateVisualStarFilter() {
            const currentRating = document.getElementById('ratingFilter').value;
            console.log('Updating visual filter for rating:', currentRating); // Debug log
            
            // Remove active class from all buttons
            document.querySelectorAll('.star-filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Add active class to current selection
            const activeBtn = currentRating === '' ? 'filter-all' : `filter-${currentRating}`;
            const activeButton = document.getElementById(activeBtn);
            if (activeButton) {
                activeButton.classList.add('active');
            }
        }

        // Update star filter counts
        function updateStarFilterCounts() {
            // Get all reviews for counting (not just current page)
            fetch('/api/reviews?limit=1000') // Get more reviews for accurate counting
                .then(response => response.json())
                .then(data => {
                    const reviews = data.reviews || [];
                    
                    // Count reviews by rating
                    const counts = {
                        all: reviews.length,
                        1: reviews.filter(r => r.rating === 1).length,
                        2: reviews.filter(r => r.rating === 2).length,
                        3: reviews.filter(r => r.rating === 3).length,
                        4: reviews.filter(r => r.rating === 4).length,
                        5: reviews.filter(r => r.rating === 5).length
                    };
                    
                    // Update count displays
                    document.getElementById('count-all').textContent = `(${counts.all})`;
                    document.getElementById('count-1').textContent = `(${counts[1]})`;
                    document.getElementById('count-2').textContent = `(${counts[2]})`;
                    document.getElementById('count-3').textContent = `(${counts[3]})`;
                    document.getElementById('count-4').textContent = `(${counts[4]})`;
                    document.getElementById('count-5').textContent = `(${counts[5]})`;
                })
                .catch(error => {
                    console.error('Error loading review counts:', error);
                });
        }

        // Utility functions
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        function showNotification(message, type = 'info') {
            // Simple notification - you can enhance this with a proper notification system
            alert(message);
        }

        function logout() {
            localStorage.removeItem('authToken');
            window.location.href = 'admin-login.html';
        }

        // Sidebar toggle functionality
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.querySelector('.ml-64');

        // Initialize sidebar state on load
        if (window.innerWidth < 768) {
            sidebar.classList.add('sidebar-hidden');
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            if (window.innerWidth >= 768) {
                sidebar.classList.remove('sidebar-hidden');
            } else {
                sidebar.classList.add('sidebar-hidden');
            }
        });

        // User Mode functionality
        document.getElementById('userModeBtn').addEventListener('click', function() {
            if (confirm('Switch to User Mode? This will take you to the main website.')) {
                localStorage.setItem('adminReturnUrl', window.location.href);
                window.location.href = 'index.html';
            }
        });
    </script>

    <!-- Background Animations JavaScript -->
    <script src="../javascript/background-animations.js"></script>
    <script src="../javascript/button-refresh.js"></script>
</body>
