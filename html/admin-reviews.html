    <script>
        let reviews = [];
        let currentFilter = 'all';
        let currentReviewId = null;

        document.addEventListener('DOMContentLoaded', function() {
            loadReviews();
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', function(e) {
                filterReviewsBySearch(e.target.value);
            });

            document.getElementById('adminReplyForm').addEventListener('submit', function(e) {
                e.preventDefault();
                sendAdminReply();
            });
        }

        async function loadReviews() {
            try {
                const res = await fetch('/api/reviews');
                const data = await res.json();
                reviews = (data.reviews || data || []).map(r => ({
                    id: r._id,
                    product: r.productName || r.product?.name || 'Product',
                    reviewer: r.reviewerName || r.reviewer || 'User',
                    rating: r.rating || 0,
                    date: (r.createdAt || '').slice(0,10),
                    status: r.status || 'published',
                    reviewText: r.comment || ''
                }));
                renderReviewsTable();
            } catch (e) { console.error('Failed to load reviews', e); }
        }

        function renderReviewsTable(list = reviews) {
            const tbody = document.getElementById('reviewsTableBody');
            tbody.innerHTML = '';

            list.forEach(review => {
                if (currentFilter === 'all' || review.status === currentFilter) {
                    const row = document.createElement('tr');
                    row.className = 'border-t border-t-[#d1e6d9]';
                    row.innerHTML = `
                        <td class="h-[72px] px-4 py-2 w-[400px] text-[#0e1a13] text-sm font-normal leading-normal">${review.product}</td>
                        <td class="h-[72px] px-4 py-2 w-[400px] text-[#51946c] text-sm font-normal leading-normal">${review.reviewer}</td>
                        <td class="h-[72px] px-4 py-2 w-[400px] text-[#51946c] text-sm font-normal leading-normal"><div class="star-rating">${generateStars(review.rating)}</div></td>
                        <td class="h-[72px] px-4 py-2 w-[400px] text-[#51946c] text-sm font-normal leading-normal">${review.date}</td>
                        <td class="h-[72px] px-4 py-2 w-60 text-sm font-normal leading-normal">
                            <div class="flex gap-2">
                                <button onclick="toggleReviewStatus('${review.id}')" class="flex items-center justify-center rounded-lg h-8 px-3 bg-[#e8f2ec] text-[#0e1a13] text-xs">${review.status}</button>
                                <button onclick="deleteReview('${review.id}')" class="flex items-center justify-center rounded-lg h-8 px-3 bg-red-50 text-red-700 text-xs">Delete</button>
                            </div>
                        </td>
                        <td class="h-[72px] px-4 py-2 w-60 text-[#51946c] text-sm font-bold leading-normal tracking-[0.015em]"><button onclick="viewReview('${review.id}')" class="text-[#19e619] hover:text-[#4e974e] transition-colors cursor-pointer">View</button></td>
                    `;
                    tbody.appendChild(row);
                }
            });
        }

        // Generate star rating display
        function generateStars(rating) {
            let stars = '';
            for (let i = 1; i <= 5; i++) {
                if (i <= rating) {
                    stars += '<span class="star">★</span>';
                } else {
                    stars += '<span class="star text-gray-300">☆</span>';
                }
            }
            return stars;
        }

        // Filter reviews by status
        function filterReviews(status) {
            currentFilter = status;
            
            // Update active tab styling
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('border-b-[#38e07b]', 'text-[#0e1a13]');
                tab.classList.add('border-b-transparent', 'text-[#51946c]');
                tab.querySelector('p').classList.remove('text-[#0e1a13]');
                tab.querySelector('p').classList.add('text-[#51946c]');
            });

            // Update clicked tab styling
            event.currentTarget.classList.remove('border-b-transparent', 'text-[#51946c]');
            event.currentTarget.classList.add('border-b-[#38e07b]', 'text-[#0e1a13]');
            event.currentTarget.querySelector('p').classList.remove('text-[#51946c]');
            event.currentTarget.querySelector('p').classList.add('text-[#0e1a13]');

            renderReviewsTable();
        }

        // Filter reviews by search
        function filterReviewsBySearch(searchTerm) {
            const filteredReviews = reviews.filter(review => 
                review.product.toLowerCase().includes(searchTerm.toLowerCase()) ||
                review.reviewer.toLowerCase().includes(searchTerm.toLowerCase()) ||
                review.reviewText.toLowerCase().includes(searchTerm.toLowerCase())
            );
            renderFilteredReviews(filteredReviews);
        }

        // Render filtered reviews
        function renderFilteredReviews(filteredReviews) {
            const tbody = document.getElementById('reviewsTableBody');
            tbody.innerHTML = '';

            filteredReviews.forEach(review => {
                if (currentFilter === 'all' || review.status === currentFilter) {
                    const row = document.createElement('tr');
                    row.className = 'border-t border-t-[#d1e6d9]';
                    row.innerHTML = `
                        <td class="h-[72px] px-4 py-2 w-[400px] text-[#0e1a13] text-sm font-normal leading-normal">${review.product}</td>
                        <td class="h-[72px] px-4 py-2 w-[400px] text-[#51946c] text-sm font-normal leading-normal">${review.reviewer}</td>
                        <td class="h-[72px] px-4 py-2 w-[400px] text-[#51946c] text-sm font-normal leading-normal">
                            <div class="star-rating">${generateStars(review.rating)}</div>
                        </td>
                        <td class="h-[72px] px-4 py-2 w-[400px] text-[#51946c] text-sm font-normal leading-normal">${review.date}</td>
                        <td class="h-[72px] px-4 py-2 w-60 text-sm font-normal leading-normal">
                            <button onclick="toggleReviewStatus(${review.id})" class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-8 px-4 bg-[#e8f2ec] text-[#0e1a13] text-sm font-medium leading-normal w-full">
                                <span class="truncate">${review.status.charAt(0).toUpperCase() + review.status.slice(1)}</span>
                            </button>
                        </td>
                        <td class="h-[72px] px-4 py-2 w-60 text-[#51946c] text-sm font-bold leading-normal tracking-[0.015em]">
                            <button onclick="viewReview(${review.id})" class="text-[#19e619] hover:text-[#4e974e] transition-colors cursor-pointer">View</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                }
            });
        }

        async function toggleReviewStatus(reviewId) {
            const review = reviews.find(r => r.id === reviewId);
            if (!review) return;
            const next = review.status === 'published' ? 'unpublished' : 'published';
            try { await fetch(`/api/reviews/${reviewId}/status`, { method:'PATCH', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ status: next }) }); await loadReviews(); } catch(e){ alert('Failed to update status'); }
        }

        // View review details
        function viewReview(reviewId) {
            const review = reviews.find(r => r.id === reviewId);
            if (review) {
                currentReviewId = reviewId;
                document.getElementById('modalTitle').textContent = `Review: ${review.product}`;
                
                const reviewContent = document.getElementById('reviewContent');
                reviewContent.innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <h4 class="font-semibold text-[#0e1a13] mb-2">Product</h4>
                            <p class="text-[#51946c]">${review.product}</p>
                        </div>
                        <div>
                            <h4 class="font-semibold text-[#0e1a13] mb-2">Reviewer</h4>
                            <p class="text-[#51946c]">${review.reviewer}</p>
                        </div>
                        <div>
                            <h4 class="font-semibold text-[#0e1a13] mb-2">Rating</h4>
                            <div class="star-rating text-lg">${generateStars(review.rating)}</div>
                        </div>
                        <div>
                            <h4 class="font-semibold text-[#0e1a13] mb-2">Date</h4>
                            <p class="text-[#51946c]">${review.date}</p>
                        </div>
                        <div class="md:col-span-2">
                            <h4 class="font-semibold text-[#0e1a13] mb-2">Review</h4>
                            <p class="text-[#51946c] leading-relaxed">${review.reviewText}</p>
                        </div>
                        ${review.adminReply ? `
                        <div class="md:col-span-2">
                            <h4 class="font-semibold text-[#0e1a13] mb-2">Admin Reply</h4>
                            <div class="bg-[#e8f2ec] p-3 rounded-lg">
                                <p class="text-[#0e1a13] italic">${review.adminReply}</p>
                            </div>
                        </div>
                        ` : ''}
                    </div>
                `;

                // Set existing reply if any
                document.getElementById('adminReplyText').value = review.adminReply || '';
                
                document.getElementById('reviewModal').classList.remove('hidden');
            }
        }

        // Close review modal
        function closeReviewModal() {
            document.getElementById('reviewModal').classList.add('hidden');
            currentReviewId = null;
        }

        async function sendAdminReply() {
            const replyText = document.getElementById('adminReplyText').value.trim();
            if (!replyText) { alert('Please enter a reply'); return; }
            if (!currentReviewId) return;
            try { await fetch(`/api/reviews/${currentReviewId}/reply`, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ reply: replyText }) }); closeReviewModal(); await loadReviews(); alert('Reply sent successfully!'); } catch(e){ alert('Failed to send reply'); }
        }

        async function deleteReview(reviewId) {
            if (!confirm('Delete this review?')) return;
            try { await fetch(`/api/reviews/${reviewId}`, { method:'DELETE' }); await loadReviews(); } catch(e){ alert('Failed to delete'); }
        }

        // Sidebar toggle functionality
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebarToggle');

        function toggleSidebar() {
            if (window.innerWidth < 768) {
                sidebar.classList.toggle('sidebar-hidden');
            }
        }

        sidebarToggle.addEventListener('click', toggleSidebar);

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', (e) => {
            if (window.innerWidth < 768 && 
                !sidebar.contains(e.target) && 
                !sidebarToggle.contains(e.target)) {
                sidebar.classList.add('sidebar-hidden');
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            if (window.innerWidth >= 768) {
                sidebar.classList.remove('sidebar-hidden');
            } else {
                sidebar.classList.add('sidebar-hidden');
            }
        });

        // Initialize sidebar state on load
        if (window.innerWidth < 768) {
            sidebar.classList.add('sidebar-hidden');
        }

        // Logout function
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = 'admin-login.html';
            }
        }
    </script>
</body>
</html>
