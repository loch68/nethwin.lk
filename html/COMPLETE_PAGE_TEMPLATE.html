    <!-- Optional: Custom page JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add your custom page logic here
            
            // Example: Set active nav link for current page
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });
            
            // Auth system initialization (handled by navbar.js but can be customized here)
            try {
                const token = localStorage.getItem('authToken');
                const navbarAuth = document.getElementById('navbarAuth');
                
                if (token && navbarAuth) {
                    const loginBtn = navbarAuth.querySelector('a[href="login.html"]');
                    if (loginBtn) {
                        loginBtn.innerHTML = `
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                            Profile
                        `;
                        loginBtn.href = 'profile.html';
                    }
                }
            } catch (error) {
                console.warn('Auth system initialization failed:', error);
            }
        });
    </script>
