<script>
  // Tailwind CSS configuration for custom styles
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          'nethwin-green': '#4CAF50',
          'nethwin-dark': '#2E7D32',
        },
      },
    },
  };
  // Cart rendering
  document.addEventListener('DOMContentLoaded', () => {
    renderCart();
  });

  function getCart() {
    try {
      return JSON.parse(localStorage.getItem('cart') || '[]');
    } catch { return []; }
  }

  function setCart(items) {
    localStorage.setItem('cart', JSON.stringify(items));
  }

  function renderCart() {
    const container = document.getElementById('cartItems');
    const items = getCart();
    container.innerHTML = '';
    let subtotal = 0;
    items.forEach((item, idx) => {
      const quantity = Number(item.quantity || 1);
      const price = Number(item.price || 0);
      const lineTotal = quantity * price;
      subtotal += lineTotal;
      const row = document.createElement('div');
      row.className = 'flex items-center gap-4 bg-white px-4 min-h-[72px] py-2 justify-between';
      row.innerHTML = `
        <div class="flex items-center gap-4">
          <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-lg size-14" style="background-image:url('${item.image || '../assets/logo.png'}')"></div>
          <div class="flex flex-col justify-center">
            <p class="text-[#111418] text-base font-medium leading-normal line-clamp-1">${item.name || 'Item'}</p>
            <p class="text-[#60708a] text-sm font-normal leading-normal line-clamp-2">Quantity: ${quantity} Â· LKR ${price.toFixed(2)}</p>
          </div>
        </div>
        <div class="shrink-0 flex items-center gap-2">
          <button onclick="changeQty(${idx}, -1)" class="text-base font-medium leading-normal flex h-7 w-7 items-center justify-center rounded-full bg-[#f0f2f5] cursor-pointer">-</button>
          <span class="w-6 text-center">${quantity}</span>
          <button onclick="changeQty(${idx}, 1)" class="text-base font-medium leading-normal flex h-7 w-7 items-center justify-center rounded-full bg-[#f0f2f5] cursor-pointer">+</button>
          <button onclick="removeItem(${idx})" class="ml-3 text-red-600 text-sm">Remove</button>
        </div>
      `;
      container.appendChild(row);
    });
    document.getElementById('subtotal').textContent = `LKR ${subtotal.toFixed(2)}`;
    const delivery = items.length > 0 ? 5 : 0;
    document.getElementById('delivery').textContent = `LKR ${delivery.toFixed(2)}`;
    document.getElementById('total').textContent = `LKR ${(subtotal + delivery).toFixed(2)}`;
  }

  function changeQty(index, delta) {
    const items = getCart();
    if (!items[index]) return;
    items[index].quantity = Math.max(1, Number(items[index].quantity || 1) + delta);
    setCart(items);
    renderCart();
  }

  function removeItem(index) {
    const items = getCart();
    items.splice(index, 1);
    setCart(items);
    renderCart();
  }
</script>
