<script>
  document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('sendContact').addEventListener('click', submitContact);
  });
  async function submitContact() {
    const name = document.getElementById('contactName').value.trim();
    const email = document.getElementById('contactEmail').value.trim();
    const subject = document.getElementById('contactSubject').value.trim();
    const message = document.getElementById('contactMessage').value.trim();
    if (!name || !email || !message) { alert('Please fill name, email and message'); return; }
    try {
      const res = await fetch('/api/messages', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ name, email, subject, message }) });
      if (!res.ok) throw new Error(await res.text());
      alert('Message sent! We will get back to you soon.');
      document.getElementById('contactName').value = '';
      document.getElementById('contactEmail').value = '';
      document.getElementById('contactSubject').value = '';
      document.getElementById('contactMessage').value = '';
    } catch(e) { alert('Failed to send message'); }
  }
</script>
