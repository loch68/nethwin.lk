    <script>
        // Sidebar toggle functionality
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebarToggle');
        const mainContent = document.querySelector('.ml-64');

        function toggleSidebar() {
            if (window.innerWidth < 768) {
                sidebar.classList.toggle('sidebar-hidden');
            }
        }

        sidebarToggle.addEventListener('click', toggleSidebar);

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', (e) => {
            if (window.innerWidth < 768 && 
                !sidebar.contains(e.target) && 
                !sidebarToggle.contains(e.target)) {
                sidebar.classList.add('sidebar-hidden');
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            if (window.innerWidth >= 768) {
                sidebar.classList.remove('sidebar-hidden');
            } else {
                sidebar.classList.add('sidebar-hidden');
            }
        });

        // Initialize sidebar state on load
        if (window.innerWidth < 768) {
            sidebar.classList.add('sidebar-hidden');
        }

        // Logout function
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = 'admin-login.html';
            }
        }


    </script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const [ordersRes, usersRes] = await Promise.all([
                    fetch('/api/orders'),
                    fetch('/api/users')
                ]);
                const ordersData = await ordersRes.json();
                const usersData = await usersRes.json();

                const orders = ordersData.orders || ordersData || [];
                const users = usersData.users || usersData || [];

                const totalSales = orders.reduce((sum, o) => sum + Number(o.total || 0), 0);
                const printJobs = orders.filter(o => o.type === 'print').length;

                document.getElementById('cardSales').textContent = `LKR ${totalSales.toFixed(2)}`;
                document.getElementById('cardOrders').textContent = String(orders.length);
                document.getElementById('cardUsers').textContent = String(users.length);
                document.getElementById('cardPrintJobs').textContent = String(printJobs);

                const tbody = document.getElementById('recentOrdersBody');
                tbody.innerHTML = '';
                orders.slice(0,5).forEach(o => {
                    const tr = document.createElement('tr');
                    tr.className = 'border-t border-t-[#d1e6d9]';
                    const date = (o.createdAt || '').slice(0,10);
                    tr.innerHTML = `
                        <td class="h-[72px] px-4 py-2 w-[400px] text-[#0e1a13] text-sm">#${o._id}</td>
                        <td class="h-[72px] px-4 py-2 w-[400px] text-[#51946c] text-sm">${o.customer?.name || o.customerName || 'Customer'}</td>
                        <td class="h-[72px] px-4 py-2 w-[400px] text-[#51946c] text-sm">${date}</td>
                        <td class="h-[72px] px-4 py-2 w-60 text-sm"><span class="bg-[#e8f2ec] px-3 py-1 rounded">${o.status || 'to-fulfill'}</span></td>
                        <td class="h-[72px] px-4 py-2 w-[400px] text-[#51946c] text-sm">LKR ${(Number(o.total||0)).toFixed(2)}</td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (e) {
                console.error('Failed to load dashboard data', e);
            }
        });
