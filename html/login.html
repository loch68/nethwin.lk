                    id="iconEyeOff"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"

                    stroke="currentColor"
                    class="h-5 w-5 hidden"
                  >

                    <path d="M3 3l18 18" />
                  </svg>

    <script>
      // Initialize auth system
      document.addEventListener("DOMContentLoaded", function () {
        initializeAuth();
        setActiveNavLink("login.html");
      });

      // Password toggle functionality with fixed label positioning
      document.addEventListener("DOMContentLoaded", function () {
        const passwordInput = document.getElementById("password");
        const usernameInput = document.getElementById("username");
        const toggleBtn = document.getElementById("togglePassword");
        const iconEyeOpen = document.getElementById("iconEyeOpen");
        const iconEyeOff = document.getElementById("iconEyeOff");

        // Function to update label position based on input value
        function updateLabelPosition(input) {
          if (input.value.length > 0) {
            input.classList.add("has-value");
          } else {
            input.classList.remove("has-value");
          }
        }

        function setVisible(isVisible) {
          // Store cursor position
          const cursorPosition = passwordInput.selectionStart;
          
          // Toggle input type
          passwordInput.type = isVisible ? "text" : "password";
          
          // Toggle icons
          iconEyeOpen.classList.toggle("hidden", isVisible);
          iconEyeOff.classList.toggle("hidden", !isVisible);
          
          // Restore cursor position
          passwordInput.setSelectionRange(cursorPosition, cursorPosition);
          
          // Ensure label stays in correct position
          updateLabelPosition(passwordInput);
          
          // Keep focus on input
          passwordInput.focus();
        }

        toggleBtn.addEventListener("click", function (e) {
          e.preventDefault();
          const isPassword = passwordInput.type === "password";
          setVisible(isPassword);
        });

        // Update label positions on input
        passwordInput.addEventListener("input", function () {
          updateLabelPosition(this);
        });

        usernameInput.addEventListener("input", function () {
          updateLabelPosition(this);
        });

        // Update label positions on page load (in case of browser autofill)
        updateLabelPosition(passwordInput);
        updateLabelPosition(usernameInput);
      });

      // Login form handling
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const username = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value;

          try {
            const res = await fetch("/api/auth/login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username, password }),
            });

            const data = await res.json();
            if (!res.ok) throw new Error(data.error || "Login failed");

            try {
              localStorage.setItem("authToken", data.token);
            } catch {}

            window.location.href = "profile.html";
          } catch (err) {
            alert(err.message);
          }
        });
    </script>
