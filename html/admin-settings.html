                                        </button>

    <script>
        // Authentication check
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in and is admin
            if (!window.authManager.isLoggedIn()) {
                window.location.href = 'admin-login.html';
                return;
            }
            
            if (!window.authManager.isAdmin()) {
                window.location.href = 'profile.html';
                return;
            }
            
            // User Mode functionality
            document.getElementById('userModeBtn').addEventListener('click', function() {
                if (confirm('Switch to User Mode? You can access the website as a regular customer for testing purposes.')) {
                    localStorage.setItem('adminMode', 'false');
                    window.location.href = 'index.html';
                }
            });
            
            // Load current admin data
            loadAdminData();
        });

        function loadAdminData() {
            const user = window.authManager.getCurrentUser();
            if (user) {
                document.getElementById('username').value = user.username || '';
                document.getElementById('email').value = user.email || '';
            }
        }

        function resetForm() {
            loadAdminData();
            document.getElementById('currentPassword').value = '';
            document.getElementById('newPassword').value = '';
            document.getElementById('confirmPassword').value = '';
        }

        // Handle form submission
        document.getElementById('adminSettingsForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                currentPassword: document.getElementById('currentPassword').value,
                newPassword: document.getElementById('newPassword').value,
                confirmPassword: document.getElementById('confirmPassword').value
            };

            // Validate passwords match
            if (formData.newPassword && formData.newPassword !== formData.confirmPassword) {
                alert('New passwords do not match');
                return;
            }

            try {
                // Here you would typically send the data to your backend
                alert('Settings updated successfully! (This is a demo - no actual changes made)');
            } catch (error) {
                alert('Failed to update settings: ' + error.message);
            }
        });

        // Logout function
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                // Clear all authentication data
                localStorage.removeItem('authToken');
                localStorage.removeItem('userData');
                localStorage.removeItem('adminMode');
                // Redirect to main website as new user
                window.location.href = 'index.html';
            }
        }
    </script>
