<!-- 
BACKGROUND ANIMATION TEMPLATE
This is the exact background structure used in print.html and bookshop.html

REQUIRED FILES TO INCLUDE:
1. In <head>:
   <link rel="stylesheet" href="../css/background-animations.css">

2. Before closing </body>:
   <script src="../javascript/background-animations.js"></script>

USAGE:
1. Copy the HTML structure below
2. Place your page content inside the layout-container div
3. The JavaScript will automatically initialize the background animations
-->

<!-- Background Animation Container -->
<div class="modern-gradient">
  <div class="particles-container fixed inset-0 pointer-events-none z-0" id="particlesContainer"></div>
  
  <!-- Main Layout Container -->
  <div class="layout-container flex flex-col grow h-full relative z-10">
    
    <!-- YOUR PAGE CONTENT GOES HERE -->
    <!-- Example content structure: -->
    
    <!-- Page Header/Title Section -->
    <div class="responsive-padding py-8">
      <h1 class="responsive-text-lg font-bold text-center text-[#1b5e20] mb-4">
        Page Title
      </h1>
      <p class="responsive-text-sm text-center text-[#76816a] max-w-2xl mx-auto">
        Page description or subtitle
      </p>
    </div>
    
    <!-- Main Content Area -->
    <div class="responsive-form-container flex-1">
      <!-- Your main page content here -->
    </div>
    
    <!-- Footer (optional) -->
    <footer class="flex justify-center">
      <div class="flex max-w-[960px] flex-1 flex-col">
        <footer class="flex flex-col gap-6 px-5 py-10 text-center @container">
          <div class="flex flex-wrap items-center justify-center gap-6 @[480px]:flex-row @[480px]:justify-around">
            <a class="text-[#76816a] text-base font-normal leading-normal min-w-40" href="aboutus.html">About Us</a>
            <a class="text-[#76816a] text-base font-normal leading-normal min-w-40" href="contactus.html">Contact</a>
            <a class="text-[#76816a] text-base font-normal leading-normal min-w-40" href="#">FAQ</a>
            <a class="text-[#76816a] text-base font-normal leading-normal min-w-40" href="#">Terms of Service</a>
            <a class="text-[#76816a] text-base font-normal leading-normal min-w-40" href="#">Privacy Policy</a>
          </div>
          <p class="text-[#76816a] text-base font-normal leading-normal">@2025 NethwinLK. All rights reserved.</p>
        </footer>
      </div>
    </footer>
    
  </div>
</div>

<!-- 
OPTIONAL CUSTOMIZATION:
Add this script after the background-animations.js to customize intensity:

<script>
  // For subtle animations (forms, reading pages)
  window.backgroundAnimations = new BackgroundAnimations('particlesContainer', {
    intensity: 'subtle'
  });
  
  // For normal animations (default) - no need to add this
  
  // For intense animations (homepage, landing pages)
  window.backgroundAnimations = new BackgroundAnimations('particlesContainer', {
    intensity: 'intense'
  });
</script>

Available intensity levels:
- 'subtle': Very light animations, good for content-heavy pages
- 'normal': Balanced animations (default)
- 'intense': Strong animations for landing pages
-->
