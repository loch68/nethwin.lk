            <div id="sidebar" class="fixed left-0 top-0 z-40 h-screen w-64 bg-white shadow-lg sidebar-transition">
                <div class="flex h-full flex-col">
                    <div class="flex items-center gap-4 p-6 border-b border-[#e8f2ec]">
                        <div class="size-4">
                            <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M39.475 21.6262C40.358 21.4363 40.6863 21.5589 40.7581 21.5934C40.7876 21.655 40.8547 21.857 40.8082 22.3336C40.7408 23.0255 40.4502 24.0046 39.8572 25.2301C38.6799 27.6631 36.5085 30.6631 33.5858 33.5858C30.6631 36.5085 27.6632 38.6799 25.2301 39.8572C24.0046 40.4502 23.0255 40.7407 22.3336 40.8082C21.8571 40.8547 21.6551 40.7875 21.5934 40.7581C21.5589 40.6863 21.4363 40.358 21.6262 39.475C21.8562 38.4054 22.4689 36.9657 23.5038 35.2817C24.7575 33.2417 26.5497 30.9744 28.7621 28.762C30.9744 26.5497 33.2417 24.7574 35.2817 23.5037C36.9657 22.4689 38.4054 21.8562 39.475 21.6262ZM4.41189 29.2403L18.7597 43.5881C19.8813 44.7097 21.4027 44.9179 22.7217 44.7893C24.0585 44.659 25.5148 44.1631 26.9723 43.4579C29.9052 42.0387 33.2618 39.5667 36.4142 36.4142C39.5667 33.2618 42.0387 29.9052 43.4579 26.9723C44.1631 25.5148 44.659 24.0585 44.7893 22.7217C44.9179 21.4027 44.7097 19.8813 43.5881 18.7597L29.2403 4.41187C27.8527 3.02428 25.8765 3.02573 24.2861 3.36776C22.6081 3.72863 20.7334 4.58419 18.8396 5.74801C16.4978 7.18716 13.9881 9.18353 11.5858 11.5858C9.18354 13.988 7.18717 16.4978 5.74802 18.8396C4.58421 20.7334 3.72865 22.6081 3.36778 24.2861C3.02574 25.8765 3.02429 27.8527 4.41189 29.2403Z" fill="#19e619"></path>
                            </svg>
                        </div>
                        <h2 class="text-[#0e1a13] text-lg font-bold leading-tight tracking-[-0.015em]">NethwinLK Admin</h2>

                    <nav class="flex-1 p-4 space-y-2">
                        <a href="admin-dashboard.html" class="flex items-center gap-3 px-4 py-3 text-[#4e974e] hover:text-[#19e619] hover:bg-[#e8f2ec] rounded-lg font-medium transition-colors">Dashboard</a>
                        <a href="admin-users.html" class="flex items-center gap-3 px-4 py-3 text-[#4e974e] hover:text-[#19e619] hover:bg-[#e8f2ec] rounded-lg font-medium transition-colors">Users</a>
                        <a href="admin-orders.html" class="flex items-center gap-3 px-4 py-3 text-[#4e974e] hover:text-[#19e619] hover:bg-[#e8f2ec] rounded-lg font-medium transition-colors">Orders</a>
                        <a href="admin-products.html" class="flex items-center gap-3 px-4 py-3 text-[#4e974e] hover:text-[#19e619] hover:bg-[#e8f2ec] rounded-lg font-medium transition-colors">Products</a>
                        <a href="admin-reviews.html" class="flex items-center gap-3 px-4 py-3 text-[#4e974e] hover:text-[#19e619] hover:bg-[#e8f2ec] rounded-lg font-medium transition-colors">Reviews</a>
                        <a href="admin-messages.html" class="flex items-center gap-3 px-4 py-3 text-[#19e619] bg-[#e8f2ec] rounded-lg font-medium">Messages</a>
                    </nav>
                    <div class="p-4 border-t border-[#e8f2ec]">
                        <button onclick="logout()" class="flex items-center gap-3 px-4 py-3 text-[#4e974e] hover:text-red-600 hover:bg-red-50 rounded-lg font-medium transition-colors w-full">Logout</button>
                    </div>
                </div>
            </div>

            <div class="ml-64 flex-1">
                <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e8f2ec] px-10 py-3">
                    <div class="flex items-center gap-4 text-[#0e1a13]"></div>
                </header>
                <div class="px-40 flex flex-1 justify-center py-5">
                    <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
                        <div class="flex flex-wrap justify-between gap-3 p-4">
                            <p class="text-[#0e1a13] tracking-light text-[32px] font-bold leading-tight min-w-72">Messages</p>
                        </div>
                        <div class="px-4 py-3 @container">
                            <div class="flex overflow-hidden rounded-lg border border-[#d1e6d9] bg-[#f8fbfa]">
                                <table class="flex-1">
                                    <thead>
                                        <tr class="bg-[#f8fbfa]">
                                            <th class="px-4 py-3 text-left text-[#0e1a13] w-[220px] text-sm font-medium leading-normal">From</th>
                                            <th class="px-4 py-3 text-left text-[#0e1a13] w-[220px] text-sm font-medium leading-normal">Subject</th>
                                            <th class="px-4 py-3 text-left text-[#0e1a13] w-[240px] text-sm font-medium leading-normal">Message</th>
                                            <th class="px-4 py-3 text-left text-[#0e1a13] w-60 text-sm font-medium leading-normal">Status</th>
                                            <th class="px-4 py-3 text-left text-[#0e1a13] w-60 text-sm font-medium leading-normal">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="messagesBody"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="replyModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg p-6 w-full max-w-xl">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-semibold text-[#0e1a13]">Reply to Message</h3>
                    <button onclick="closeReplyModal()" class="text-gray-500 hover:text-gray-700">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                </div>
                <div class="space-y-3">
                    <p id="replyMeta" class="text-sm text-[#51946c]"></p>
                    <textarea id="replyText" rows="5" class="w-full px-3 py-2 border border-[#d1e6d9] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#19e619] focus:border-transparent" placeholder="Write your reply..."></textarea>
                    <div class="flex gap-3 pt-2">
                        <button onclick="sendReply()" class="bg-[#19e619] text-white py-2 px-4 rounded-lg hover:bg-green-600">Send Reply</button>
                        <button onclick="closeReplyModal()" class="bg-gray-300 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-400">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let messages = [];
        let selectedId = null;

        document.addEventListener('DOMContentLoaded', () => { loadMessages(); });

        async function loadMessages() {
            try {
                const res = await fetch('/api/messages');
                const data = await res.json();
                messages = data.messages || [];
                renderMessages();
            } catch (e) { console.error('Failed to load messages', e); }
        }

        function renderMessages() {
            const tbody = document.getElementById('messagesBody');
            tbody.innerHTML = '';
            messages.forEach(m => {
                const tr = document.createElement('tr');
                tr.className = 'border-t border-t-[#d1e6d9]';
                tr.innerHTML = `
                    <td class="px-4 py-2 text-sm">
                        <div class="font-medium text-[#0e1a13]">${m.name} <span class="text-[#51946c] text-xs">(${m.email})</span></div>
                        <div class="text-[#51946c] text-xs">${(m.createdAt || '').slice(0,10)}</div>
                    </td>
                    <td class="px-4 py-2 text-sm text-[#0e1a13]">${m.subject || ''}</td>
                    <td class="px-4 py-2 text-sm text-[#51946c]">${m.body || ''}</td>
                    <td class="px-4 py-2 text-sm">${m.status || 'new'}</td>
                    <td class="px-4 py-2 text-sm">
                        <button onclick="openReply('${m._id}')" class="px-3 py-1 bg-[#e8f2ec] rounded">Reply</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function openReply(id) {
            selectedId = id;
            const m = messages.find(x => x._id === id);
            document.getElementById('replyMeta').textContent = `${m?.name} <${m?.email}> â€” ${m?.subject || ''}`;
            document.getElementById('replyText').value = m?.reply?.text || '';
            document.getElementById('replyModal').classList.remove('hidden');
        }
        function closeReplyModal() { document.getElementById('replyModal').classList.add('hidden'); selectedId = null; }

        async function sendReply() {
            if (!selectedId) return;
            const reply = document.getElementById('replyText').value.trim();
            if (!reply) { alert('Enter a reply'); return; }
            try {
                await fetch(`/api/messages/${selectedId}/reply`, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ reply }) });
                closeReplyModal();
                await loadMessages();
                alert('Reply saved');
            } catch (e) { alert('Failed to send reply'); }
        }

        function logout() { if (confirm('Are you sure you want to logout?')) { window.location.href = 'admin-login.html'; } }
    </script>
</body>
