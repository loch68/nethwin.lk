      });

      function setupEventListeners() {
        document
          .getElementById("searchInput")
          .addEventListener("input", function (e) {
            filterOrdersBySearch(e.target.value);
          });
      }

      async function loadOrders() {
        try {
          const res = await fetch("/api/orders");
          const data = await res.json();
          console.log('Admin orders API response:', data);
          
          orders = (data.orders || data || []).map((o) => ({
            id: o._id,
            customer: o.customer?.name || o.customerName || "Customer",
            date: (o.createdAt || "").slice(0, 10),
            status: o.status || "to-fulfill",
            total: o.total || 0,
            type: o.type || "shop",
          }));
          
          console.log('All orders loaded:', orders.length);
          renderOrdersTable();
        } catch (e) {
          console.error("Failed to load orders", e);
        }
      }

      function renderOrdersTable(list = orders) {
        const tbody = document.getElementById("ordersTableBody");
        tbody.innerHTML = "";

        list.forEach((order) => {
          const statusOk =
            currentFilter === "all" || order.status === currentFilter;
          const typeOk = currentType === "all" || order.type === currentType;
          if (statusOk && typeOk) {
            const row = document.createElement("tr");
            row.className = "border-t border-t-[#d1e6d9]";
            row.innerHTML = `
                        <td class="h-[72px] px-4 py-2 w-[400px] text-[#0e1a13] text-sm font-normal leading-normal">#${
                          order.id
                        }</td>
                        <td class="h-[72px] px-4 py-2 w-[400px] text-[#51946c] text-sm font-normal leading-normal">${
                          order.customer
                        }</td>
                        <td class="h-[72px] px-4 py-2 w-[400px] text-[#51946c] text-sm font-normal leading-normal">${
                          order.date
                        }</td>
                        <td class="h-[72px] px-4 py-2 w-60 text-sm font-normal leading-normal">
                            <div class="flex gap-2">
                                <button onclick="cycleStatus('${
                                  order.id
                                }')" class="flex items-center justify-center rounded-lg h-8 px-3 bg-[#e8f2ec] text-[#0e1a13] text-xs">${formatStatus(
              order.status
            )}</button>
                                <span class="text-xs text-[#51946c] uppercase">${
                                  order.type
                                }</span>
                            </div>
                        </td>
                        <td class="h-[72px] px-4 py-2 w-[400px] text-[#51946c] text-sm font-normal leading-normal">LKR ${Number(
                          order.total
                        ).toFixed(2)}</td>
                    `;
            tbody.appendChild(row);
          }
        });
      }

      function formatStatus(status) {
        switch (status) {
          case "to-fulfill":
            return "To fulfill";
          case "in-progress":
            return "In progress";
          case "completed":
            return "Completed";
          default:
            return status;
        }
      }

      function filterOrders(status) {
        currentFilter = status;
        document.querySelectorAll(".filter-tab").forEach((tab) => {
          tab.classList.remove("border-b-[#38e07b]", "text-[#0e1a13]");
          tab.classList.add("border-b-transparent", "text-[#51946c]");
          tab.querySelector("p").classList.remove("text-[#0e1a13]");
          tab.querySelector("p").classList.add("text-[#51946c]");
        });
        event.currentTarget.classList.remove(
          "border-b-transparent",
          "text-[#51946c]"
        );
        event.currentTarget.classList.add(
          "border-b-[#38e07b]",
          "text-[#0e1a13]"
        );
        event.currentTarget
          .querySelector("p")
          .classList.remove("text-[#51946c]");
        event.currentTarget.querySelector("p").classList.add("text-[#0e1a13]");
        renderOrdersTable();
      }

      function filterType(type) {
        currentType = type;
        document.querySelectorAll(".type-tab").forEach((tab) => {
          tab.classList.remove("border-b-[#38e07b]", "text-[#0e1a13]");
          tab.classList.add("border-b-transparent", "text-[#51946c]");
          tab.querySelector("p").classList.remove("text-[#0e1a13]");
          tab.querySelector("p").classList.add("text-[#51946c]");
        });
        event.currentTarget.classList.remove(
          "border-b-transparent",
          "text-[#51946c]"
        );
        event.currentTarget.classList.add(
          "border-b-[#38e07b]",
          "text-[#0e1a13]"
        );
        event.currentTarget
          .querySelector("p")
          .classList.remove("text-[#51946c]");
        event.currentTarget.querySelector("p").classList.add("text-[#0e1a13]");
        renderOrdersTable();
      }

      function filterOrdersBySearch(searchTerm) {
        const term = (searchTerm || "").toLowerCase();
        const filtered = !term
          ? orders
          : orders.filter(
              (order) =>
                (order.id || "").toLowerCase().includes(term) ||
                (order.customer || "").toLowerCase().includes(term) ||
                (order.date || "").includes(term)
            );
        renderOrdersTable(filtered);
      }

      async function cycleStatus(orderId) {
        const order = orders.find((o) => o.id === orderId);
        if (!order) return;
        const next =
          order.status === "to-fulfill"
            ? "in-progress"
            : order.status === "in-progress"
            ? "completed"
            : "to-fulfill";
        try {
          await fetch(`/api/orders/${orderId}/status`, {
            method: "PATCH",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ status: next }),
          });
          await loadOrders();
        } catch (e) {
          alert("Failed to update status");
        }
      }

      // Sidebar toggle functionality
      const sidebar = document.getElementById("sidebar");
      const sidebarToggle = document.getElementById("sidebarToggle");

      function toggleSidebar() {
        if (window.innerWidth < 768) {
          sidebar.classList.toggle("sidebar-hidden");
        }
      }

      sidebarToggle.addEventListener("click", toggleSidebar);

      // Close sidebar when clicking outside on mobile
      document.addEventListener("click", (e) => {
        if (
          window.innerWidth < 768 &&
          !sidebar.contains(e.target) &&
          !sidebarToggle.contains(e.target)
        ) {
          sidebar.classList.add("sidebar-hidden");
        }
      });

      // Handle window resize
      window.addEventListener("resize", () => {
        if (window.innerWidth >= 768) {
          sidebar.classList.remove("sidebar-hidden");
        } else {
          sidebar.classList.add("sidebar-hidden");
        }
      });

      // Initialize sidebar state on load
      if (window.innerWidth < 768) {
        sidebar.classList.add("sidebar-hidden");
      }

      // Logout function
      function logout() {
        if (confirm("Are you sure you want to logout?")) {
          // Clear all authentication data
          localStorage.removeItem('authToken');
          localStorage.removeItem('userData');
          localStorage.removeItem('adminMode');
          // Redirect to main website as new user
          window.location.href = "index.html";
        }
      }
    </script>
  </body>
</html>
