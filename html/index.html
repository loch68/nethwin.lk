<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to NethwinLK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/hover-effects.css" />
    <link rel="stylesheet" href="../css/responsive.css" />
</head>

  <body class="flex flex-col min-h-screen">

   
  

    <!-- Logo at top middle -->
    <div class="logo-float text-center mb-8">
      <img src="../assets/fLogo.png" alt="NETHWIN Logo" class="h-40 mx-auto logo-hover">
    </div>

    <!-- Main content area -->
    <div class="flex-1 px-8">
      <!-- Welcome Section -->
      <div class="text-center mb-12">
        <h1 class="text-4xl font-bold text-green-900 mb-4">Welcome to NethwinLK</h1>
        <p class="text-lg text-green-700 mb-8">Discover our amazing collection of products</p>
      </div>

      

      <!-- Main Navigation Boxes -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-6xl mx-auto">
        <!-- Print on Demand Box -->
        <a href="print.html"
          class="card-hover flex flex-col items-center justify-center rounded-xl shadow-lg p-16 w-full h-96 text-center text-green-900 font-bold text-4xl bg-gradient-to-br from-green-50 to-green-100 border-2 border-transparent hover:border-green-300 hover:from-green-100 hover:to-green-200">
          Print on Demand
        </a>

        <!-- Enter Bookshop Box -->
        <a href="bookshop.html"
          class="card-hover flex flex-col items-center justify-center rounded-xl shadow-lg p-16 w-full h-96 text-center text-green-900 font-bold text-4xl bg-gradient-to-br from-green-50 to-green-100 border-2 border-transparent hover:border-green-300 hover:from-green-100 hover:to-green-200">
          Enter Bookshop <br>
        </a>
      </div>
      
      <!-- Auth / Profile -->
      <div class="flex justify-center mt-8" id="authArea">
        <a href="login.html" class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#0ad167] text-[#151612] text-sm font-bold leading-normal tracking-[0.015em]">Login</a>
      </div>
    </div>
    
    <script>
      // Toggle login button -> profile icon based on auth token
      (function(){
        try {
          const token = localStorage.getItem('authToken');
          if (token) {
            const area = document.getElementById('authArea');
            if (area) {
              area.innerHTML = '<a href="profile.html" class="flex items-center gap-2 px-4 py-2 bg-[#e8f2ec] rounded-full text-[#0e1a13]">\n                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 00-3-3.87M7 21v-2a4 4 0 013-3.87"/><circle cx="12" cy="7" r="4"/></svg>\n                Profile\n              </a>';
            }
          }
        } catch {}
      })();


      // Change background overlay opacity when hovering over cards
      document.querySelectorAll('.hover-box').forEach(card => {
        card.addEventListener('mouseenter', () => {
          document.body.classList.add('card-hovered');
        });
        
        card.addEventListener('mouseleave', () => {
          document.body.classList.remove('card-hovered');
        });
      });


    </script>
  </body>
</html>
